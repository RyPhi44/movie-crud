<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ryan's Movie Ratings</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js">
    </script>
          <!-- Latest compiled and minified CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

      <!-- Optional theme -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

      <!-- Latest compiled and minified JavaScript -->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="./assets/styles/edit.css" type="text/css">
      <script src="./assets/scripts/edit.js"></script>
      <link href="https://fonts.googleapis.com/css?family=Concert+One" rel="stylesheet">
  </head>
  <body>
    <header>
      <nav class="navbar navbar-inverse navbar-fixed-top navHeader">
        <div class="navTitleEdit">
          <h1 class="navbar-text main_title">Ryan's Movie Ratings</h1>
        </div>
        <div class="goToMovies">
          <a href="titles.html" class="btn btn-default goToMovies">Go To Movies</a>
        </div>
      </nav>
    </header>
    <main class="editMovie">
      <div class="moviePreview">
          <form id="edit-movie-form" method="post">
            <!-- <h2>Edit Movie</h2> -->
            <div>
              <label>Title: </label>
              <input type="text" id="movieTitle" placeholder="Movie Title">
            </div>
            <div>
              <label>Director: </label>
              <input type="text" id="movieDirector" placeholder="Movie Director">
            </div>
            <div>
              <label>Year: </label>
              <input type="number" id="movieYear" placeholder="Year">
            </div>
            <div>
              <label>Rating: </label>
              <input type="number" id="movieRating" placeholder="1-10">
            </div>
            <div>
              <label>Movie Poster URL</label>
              <input type="text" id="movieURL" placeholder="Movie Poster">
            </div>
            <div class="editButtons">
              <a href="#" type="button" class="btn btn-default saveButton">Save</a>
              <a href="titles.html" type="submit" class="btn btn-default editBackButton">Back</a>
            </div>
          </form>
      </div>
    </main>
    <nav class="navbar navbar-inverse navbar-fixed-bottom navFooter">
      <p class="navbar-text copyright">Copyright &copy 2017- All Rights Reserved- Ryan's Movie Ratings
      </p>
    </nav>
  </body>
</html>
